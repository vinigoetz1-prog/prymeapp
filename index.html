<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pryme Fitness 11.1</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bg-pryme { background-color: #F97316; }
        .bottom-nav-active { color: #F97316 !important; }
        input:focus, textarea:focus { outline: none; border-color: #F97316; }
        .logo-main { width: auto; max-width: 220px; max-height: 85px; object-fit: contain; }
        .logo-header { width: auto; max-width: 130px; max-height: 40px; object-fit: contain; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .logo-placeholder { background-color: #F97316; color: #000; font-weight: 900; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; width: 40px; height: 40px; }
        
        /* Garante que o menu lateral fique por cima de tudo */
        #side-drawer { z-index: 200; }
        #modal-overlay { z-index: 150; }
        #toast-container { z-index: 300; }
    </style>
</head>
<body class="antialiased overflow-hidden text-center">

    <!-- Tela de Carregamento Inabalável -->
    <div id="loading-screen" class="fixed inset-0 z-[500] bg-[#050505] flex flex-col items-center justify-center p-10">
        <img src="logo.png" alt="Pryme" class="logo-main mb-8 animate-pulse" onerror="this.outerHTML='<div class=\'w-16 h-16 logo-placeholder text-2xl mb-4\'>P</div>'">
        <div class="w-12 h-1 bg-zinc-800 rounded-full overflow-hidden">
            <div class="bg-orange-500 h-full w-1/2 animate-[progress_1.5s_infinite] origin-left"></div>
        </div>
        <p id="loading-text" class="mt-6 text-zinc-500 font-bold tracking-widest text-[10px] uppercase italic">Sincronizando Ecossistema...</p>
    </div>

    <!-- Tela de Autenticação -->
    <div id="auth-screen" class="fixed inset-0 z-[90] bg-[#050505] flex flex-col p-8 hidden overflow-y-auto">
        <div class="flex flex-col items-center mt-16 mb-12">
            <img src="logo.png" alt="Pryme" class="logo-main mb-2" onerror="this.style.display='none'">
            <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-[0.4em] italic text-center">Elite Fitness Ecosystem</p>
        </div>
        <div id="auth-container" class="space-y-6 animate-fade-in"></div>
    </div>

    <!-- Container Principal do App -->
    <div id="main-container" class="h-screen w-full flex flex-col hidden overflow-hidden relative">
        <header class="p-6 flex justify-between items-center z-40 bg-[#050505]/95 border-b border-white/5">
            <img src="logo.png" alt="Pryme" class="logo-header" onerror="this.outerHTML='<div class=\'logo-placeholder\'>P</div>'">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-1.5 bg-zinc-900/50 border border-zinc-800 px-3 py-1.5 rounded-full">
                    <i data-lucide="flame" id="streak-icon" class="w-4 h-4 text-zinc-600"></i>
                    <span id="header-streak" class="text-sm font-black">0</span>
                </div>
                <button onclick="toggleSideMenu()" class="p-2 bg-zinc-900 rounded-2xl border border-zinc-800 active:bg-zinc-800">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <main id="app-content" class="flex-1 overflow-y-auto px-5 pb-32 pt-4"></main>

        <nav class="fixed bottom-0 left-0 right-0 glass-card rounded-t-[2.5rem] p-4 flex justify-around items-end z-50 pb-6">
            <button onclick="navigate('workout')" id="nav-workout" class="flex flex-col items-center gap-1 text-zinc-500"><i data-lucide="dumbbell"></i><span class="text-[9px] font-black uppercase italic">Início</span></button>
            <button onclick="navigate('sheet')" id="nav-sheet" class="flex flex-col items-center gap-1 text-zinc-500"><i data-lucide="clipboard-list"></i><span class="text-[9px] font-black uppercase italic">Planilha</span></button>
            <button onclick="navigate('store')" id="nav-store" class="flex flex-col items-center gap-1 text-zinc-500"><i data-lucide="shopping-bag"></i><span class="text-[9px] font-black uppercase italic">Loja</span></button>
            <button onclick="navigate('profile')" id="nav-profile" class="flex flex-col items-center gap-1 text-zinc-500"><i data-lucide="user"></i><span class="text-[9px] font-black uppercase italic">Perfil</span></button>
        </nav>

        <!-- Menu Lateral (Side Drawer) -->
        <div id="side-drawer" class="fixed inset-0 pointer-events-none">
            <div id="drawer-overlay" class="absolute inset-0 bg-black/80 opacity-0 transition-opacity duration-300" onclick="toggleSideMenu()"></div>
            <div id="drawer-content" class="absolute right-0 top-0 bottom-0 w-72 bg-zinc-950 border-l border-white/5 translate-x-full transition-transform duration-300 flex flex-col shadow-2xl">
                <div class="p-6 flex justify-between items-center border-b border-zinc-900 italic uppercase">
                    <h2 class="text-xl font-black">Menu</h2>
                    <button onclick="toggleSideMenu()" class="p-2 bg-zinc-900 rounded-xl"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div class="flex-1 p-4 space-y-3 uppercase text-[10px] font-black italic">
                    <button onclick="toggleSideMenu(); openModal('achievements')" class="w-full text-left p-4 rounded-3xl bg-zinc-900/50 flex items-center gap-4 active:bg-zinc-800"><i data-lucide="award" class="text-orange-500"></i>Conquistas</button>
                    <button onclick="toggleSideMenu(); openModal('ranking')" class="w-full text-left p-4 rounded-3xl bg-zinc-900/50 flex items-center gap-4 active:bg-zinc-800"><i data-lucide="trending-up" class="text-orange-500"></i>Ranking</button>
                    <button onclick="toggleSideMenu(); openModal('calendar')" class="w-full text-left p-4 rounded-3xl bg-zinc-900/50 flex items-center gap-4 active:bg-zinc-800"><i data-lucide="calendar" class="text-orange-500"></i>Vista Anual</button>
                    <button onclick="toggleSideMenu(); openModal('notes')" class="w-full text-left p-4 rounded-3xl bg-zinc-900/50 flex items-center gap-4 active:bg-zinc-800"><i data-lucide="sticky-note" class="text-orange-500"></i>Anotações</button>
                </div>
                <div class="p-6 border-t border-zinc-900 space-y-2">
                    <button onclick="handleLogout()" class="w-full p-4 rounded-3xl bg-zinc-900 text-zinc-500 font-bold border border-zinc-800 uppercase text-[10px] italic active:scale-95 transition-all">Sair da Conta</button>
                    <button onclick="toggleSideMenu(); openModal('confirm_delete')" class="w-full p-4 rounded-3xl bg-red-500/10 text-red-500 font-bold border border-red-500/20 uppercase text-[10px] italic active:scale-95 transition-all">Excluir Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais e Notificações -->
    <div id="toast-container" class="fixed top-8 left-1/2 -translate-x-1/2 flex flex-col gap-2 pointer-events-none w-full max-w-[90%] items-center"></div>
    <div id="modal-overlay" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div id="modal-box" class="w-full max-w-md bg-zinc-950 rounded-[2.5rem] border border-zinc-800 overflow-hidden flex flex-col max-h-[85vh]">
            <div class="p-6 flex justify-between items-center border-b border-zinc-900 italic uppercase">
                <h3 id="modal-title" class="text-xl font-black">Modal</h3>
                <button onclick="closeModal()" class="p-2 bg-zinc-900 rounded-xl"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, getDocs, arrayUnion, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyBLLeT4tOgA7CRNzN8SiepJ4bseM6mcQAc",
          authDomain: "prymeappfit.firebaseapp.com",
          projectId: "prymeappfit",
          storageBucket: "prymeappfit.firebasestorage.app",
          messagingSenderId: "431392818371",
          appId: "1:431392818371:web:4af5c1412696d3e33f0e76"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'prymeappfit';

        let user = null;
        let userData = null;
        let currentTab = 'workout';
        let authMode = 'login';
        window.obData = { freq: 3, plan: 'Pryme' };

        // --- FUNÇÕES DE NAVEGAÇÃO E UI ---
        window.showScreen = (screenId) => {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        };

        window.toggleSideMenu = () => {
            const drawer = document.getElementById('side-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const content = document.getElementById('drawer-content');
            
            if (content.classList.contains('translate-x-full')) {
                drawer.classList.remove('pointer-events-none');
                overlay.classList.replace('opacity-0', 'opacity-100');
                content.classList.replace('translate-x-full', 'translate-x-0');
            } else {
                drawer.classList.add('pointer-events-none');
                overlay.classList.replace('opacity-100', 'opacity-0');
                content.classList.replace('translate-x-0', 'translate-x-full');
            }
        };

        // --- LÓGICA DE AUTENTICAÇÃO ---
        window.handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if(!email || !password) return showToast("Preencha todos os campos", true);
            try { 
                await signInWithEmailAndPassword(auth, email, password); 
            } catch (e) { 
                showToast(`Falha no Login: ${getFriendlyAuthError(e.code)}`, true); 
            }
        };

        window.handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithRedirect(auth, provider);
            } catch (e) {
                showToast("Erro ao abrir login do Google.", true);
            }
        };

        window.handleSignup = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if(password.length < 6) return showToast("Senha mínima de 6 caracteres", true);
            try { 
                await createUserWithEmailAndPassword(auth, email, password); 
                showToast("Conta criada! Conclua o seu perfil.");
            } catch (e) { 
                showToast(`Erro no Cadastro: ${getFriendlyAuthError(e.code)}`, true); 
            }
        };

        function getFriendlyAuthError(code) {
            switch(code) {
                case 'auth/invalid-credential': return "E-mail ou senha incorretos.";
                case 'auth/email-already-in-use': return "Este e-mail já está cadastrado.";
                case 'auth/invalid-email': return "E-mail inválido.";
                case 'auth/weak-password': return "Senha muito fraca.";
                default: return code;
            }
        }

        // --- LÓGICA DE PERFIL (ONBOARDING) ---
        window.submitOnboarding = async () => {
            const n = document.getElementById('ob-name').value.trim();
            const w = parseFloat(document.getElementById('ob-weight').value);
            const h = parseFloat(document.getElementById('ob-height').value);
            
            if(!n || isNaN(w) || isNaN(h)) return showToast("Preencha todos os dados corretamente.", true);

            const btn = document.getElementById('btn-submit-ob');
            const originalText = btn.innerText;
            btn.innerText = "Gravando Dados..."; 
            btn.disabled = true;

            const data = { 
                uid: user.uid, name: n, weight: w, height: h, 
                weeklyFreq: window.obData.freq || 3, plan: window.obData.plan || 'Pryme', 
                points: 0, totalCheckins: 0, streak: 0, history: [], 
                titles: ["Iniciado"], lastCheckin: "", 
                lastWaterUpdate: getLocalDateString(), waterML: 0, notes: "" 
            };

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                await setDoc(docRef, data);
                userData = data;
                showToast("Perfil Pryme Ativado!");
                renderApp();
                showScreen('main-container');
            } catch (e) {
                console.error(e);
                btn.innerText = originalText; btn.disabled = false;
                showToast(`BLOQUEIO NO BANCO: ${e.code}. Verifique as Rules!`, true);
            }
        };

        // --- INICIALIZAÇÃO E MONITORAMENTO ---
        onAuthStateChanged(auth, async (u) => {
            user = u;
            if (user) {
                document.getElementById('loading-text').innerText = "Recuperando Perfil...";
                await syncUserData();
            } else {
                try { await getRedirectResult(auth); } catch (e) {}
                renderAuthUI();
                showScreen('auth-screen');
            }
        });

        async function syncUserData() {
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    userData = snap.data();
                    // Reset diário de água
                    const today = getLocalDateString();
                    if (userData.lastWaterUpdate !== today) {
                        userData.waterML = 0;
                        userData.lastWaterUpdate = today;
                        await updateDoc(docRef, { waterML: 0, lastWaterUpdate: today });
                    }
                    renderApp();
                    showScreen('main-container');
                } else {
                    // Usuário logado mas sem documento no Firestore
                    renderOnboarding();
                    showScreen('main-container'); // Mostra o container mas renderOnboarding preenche o main
                }
            } catch (e) {
                console.error("Erro Crítico Firestore:", e);
                showToast(`ERRO DE CONEXÃO: ${e.code}. Verifique as permissões!`, true);
                // Mantém na tela de loading para não quebrar o estado
            }
        }

        // --- RENDERIZAÇÃO DE TELAS ---
        function renderAuthUI() {
            const container = document.getElementById('auth-container');
            container.innerHTML = `
                <div class="space-y-4 italic text-white text-center">
                    ${authMode === 'login' ? `
                        <input type="email" id="email" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-sm" placeholder="E-mail">
                        <input type="password" id="password" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-sm" placeholder="Senha">
                        <button onclick="handleLogin()" class="w-full bg-orange-500 text-black p-5 rounded-3xl font-black uppercase active:scale-95 transition-all">Entrar</button>
                    ` : `
                        <input type="email" id="email" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-sm" placeholder="E-mail">
                        <input type="password" id="password" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl p-4 text-sm" placeholder="Senha (mín. 6)">
                        <button onclick="handleSignup()" class="w-full bg-orange-500 text-black p-5 rounded-3xl font-black uppercase active:scale-95 transition-all text-center">Criar Conta</button>
                    `}
                    <div class="flex items-center gap-4 my-4 opacity-30"><div class="h-[1px] bg-white flex-1"></div><span>OU</span><div class="h-[1px] bg-white flex-1"></div></div>
                    <button onclick="handleGoogleLogin()" class="w-full bg-white text-black p-5 rounded-3xl font-black uppercase flex items-center justify-center gap-3 active:scale-95 transition-all italic">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Login com Google
                    </button>
                    <button onclick="toggleAuthMode()" class="w-full text-zinc-500 text-[10px] font-black uppercase mt-4 underline decoration-orange-500 decoration-2">${authMode === 'login' ? 'Não tem conta? Cadastrar' : 'Já tem conta? Entrar'}</button>
                </div>`;
            lucide.createIcons();
        }

        function renderOnboarding() {
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="animate-fade-in flex flex-col py-6 text-white italic uppercase text-center">
                    <h2 class="text-3xl font-black mb-8">Criar Perfil</h2>
                    <div class="space-y-6">
                        <input type="text" id="ob-name" class="w-full bg-zinc-900 border border-zinc-800 rounded-3xl p-5 text-white" placeholder="Nome Completo">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="ob-weight" class="w-full bg-zinc-900 border border-zinc-800 rounded-3xl p-5 text-white" placeholder="Peso (KG)">
                            <input type="number" id="ob-height" class="w-full bg-zinc-900 border border-zinc-800 rounded-3xl p-5 text-white" placeholder="Altura (CM)">
                        </div>
                        <div class="space-y-3">
                            <p class="text-zinc-500 text-[10px] font-black ml-2 text-left">Frequência Semanal</p>
                            <div class="flex gap-2">
                                ${[3,4,5].map(f => `<button onclick="setObFreq(${f})" class="ob-freq flex-1 bg-zinc-900 border border-zinc-800 rounded-2xl p-4 font-black ${f===3?'border-orange-500 bg-orange-500/10 text-orange-500':''}" data-val="${f}">${f}X</button>`).join('')}
                            </div>
                        </div>
                        <button id="btn-submit-ob" onclick="submitOnboarding()" class="w-full bg-orange-500 text-black p-6 rounded-[2.5rem] font-black mt-6 shadow-xl active:scale-95 transition-all uppercase">Concluir Cadastro</button>
                    </div>
                </div>`;
            lucide.createIcons();
        }

        function renderApp() {
            const content = document.getElementById('app-content');
            content.innerHTML = '';
            document.getElementById('header-streak').innerText = userData.streak || 0;
            const streakIcon = document.getElementById('streak-icon');
            if (userData.streak > 0) streakIcon.classList.replace('text-zinc-600', 'text-orange-500');
            
            if (currentTab === 'workout') renderDashboard(content);
            if (currentTab === 'sheet') content.innerHTML = '<div class="p-10 opacity-50 italic">Planilha Carregando...</div>'; 
            if (currentTab === 'store') content.innerHTML = '<div class="p-10 opacity-50 italic">Loja Carregando...</div>';
            if (currentTab === 'profile') content.innerHTML = '<div class="p-10 opacity-50 italic">Perfil Carregando...</div>';
            lucide.createIcons();
        }

        function renderDashboard(container) {
            container.innerHTML = `
                <div class="animate-fade-in space-y-6 italic text-center">
                    <div class="p-8 bg-zinc-900/50 border border-zinc-800 rounded-[3rem] flex flex-col items-center">
                        <h4 class="text-3xl font-black mb-6 uppercase italic underline decoration-orange-500 decoration-4">${userData.totalCheckins || 0} Treinos</h4>
                        <button onclick="handleCheckin()" class="w-44 h-44 rounded-full bg-pryme border-[8px] border-zinc-950 flex flex-col items-center justify-center gap-2 shadow-2xl active:scale-95 transition-all">
                            <i data-lucide="zap" class="text-black w-10 h-10"></i>
                            <span class="text-black font-black text-lg">CHECK-IN</span>
                        </button>
                    </div>
                    <div class="p-6 bg-zinc-900/50 border border-zinc-800 rounded-[2.5rem] flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-blue-600/20 rounded-2xl flex items-center justify-center"><i data-lucide="droplet" class="text-blue-500"></i></div>
                            <div class="text-left"><p class="text-[10px] font-black uppercase text-zinc-500">Hidratação Diária</p><h4 class="text-xl font-black text-white">${userData.waterML || 0} ML</h4></div>
                        </div>
                        <button onclick="addWater()" class="bg-zinc-800 text-blue-400 p-4 rounded-2xl"><i data-lucide="plus"></i></button>
                    </div>
                </div>`;
        }

        // --- HELPERS ---
        window.saveUserData = async (d) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
            try { await updateDoc(docRef, d); userData = {...userData, ...d}; return true; } 
            catch (e) { showToast(`Erro Firestore: ${e.code}`, true); return false; }
        };
        window.getLocalDateString = () => new Date().toISOString().split('T')[0];
        window.showToast = (m, e) => { 
            const c = document.getElementById('toast-container'); 
            const t = document.createElement('div'); 
            t.className = `p-4 rounded-full px-8 font-black uppercase text-[10px] shadow-2xl animate-fade-in mb-2 ${e ? 'bg-red-500 text-white' : 'bg-orange-500 text-black'}`; 
            t.innerText = m; c.appendChild(t); setTimeout(() => t.remove(), 4000); 
        };
        window.navigate = (t) => { currentTab = t; renderApp(); };
        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');
        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.toggleAuthMode = () => { authMode = authMode === 'login' ? 'signup' : 'login'; renderAuthUI(); };
        window.setObFreq = (v) => { window.obData.freq = v; document.querySelectorAll('.ob-freq').forEach(b => { b.classList.remove('border-orange-500', 'bg-orange-500/10', 'text-orange-500'); if(parseInt(b.dataset.val) === v) b.classList.add('border-orange-500', 'bg-orange-500/10', 'text-orange-500'); }); };
        
        // --- RANKING ACADÊMICO (EXCLUSÃO DE CONTA) ---
        window.confirmAccountDeletion = async () => {
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid));
                showToast("Perfil excluído. Saindo...");
                setTimeout(() => location.reload(), 2000);
            } catch (e) {
                showToast("Erro ao excluir. Re-autentique-se!", true);
            }
        };
    </script>
</body>
</html>
